<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Broadcast</title>
</head>
<body>
    <h1>Send SMS Broadcast</h1>
    <form id="smsForm">
        <input type="text" id="messageInput" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('smsForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const message = document.getElementById('messageInput').value;

            fetch('https://glaucous-pointer-4022.twil.io/ttk_broadcast', {  // Replace with your Twilio function URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }) // Sending the message in the request body
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Message sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send message.');
            });
        });
    </script>
</body>
</html>
